---
name: Clean Architecture the template CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-deploy:
    name: Build and Deploy to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and tag Docker image
        run: >
          docker build . -t ${{ vars.REGISTRY }}/${{ github.actor }}/${{
          vars.IMAGE_NAME }}:${{ github.sha }}

          docker tag ${{ vars.REGISTRY }}/${{ github.actor }}/${{ vars.IMAGE_NAME }}:${{ github.sha }} ${{ vars.REGISTRY }}/${{ github.actor }}/${{ vars.IMAGE_NAME }}:latest
      - name: Push Docker image to GHCR
        run: >
          docker push ${{ vars.REGISTRY }}/${{ github.actor }}/${{ vars.IMAGE_NAME
          }}:${{ github.sha }}

          docker push ${{ vars.REGISTRY }}/${{ github.actor }}/${{ vars.IMAGE_NAME }}:latest
      - name: Set up SSH key
        run: >
          set -e << 'EOF' mkdir -p ~/.ssh || { echo "Failed to create .ssh
          directory"; exit 1; }

          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa || { echo "Failed to write SSH key"; exit 1; }

          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -p 22 ${{ vars.SSH_HOST }} >> ~/.ssh/known_hosts EOF
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install sshpass
      - name: Deploy
        env:
          SSH_HOST: ${{ vars.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: >
          sshpass -p ${{ secrets.SPWD }} ssh -v -o StrictHostKeyChecking=no ${{
          env.SSH_USER }}@${{ env.SSH_HOST }} << 'ENDSSH'
            docker login ${{ vars.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.MY_PERSONAL_PAT }}
            docker pull ${{ vars.REGISTRY }}/${{ github.actor }}/${{ vars.IMAGE_NAME }}:latest
            cd ${{ secrets.APP_PATH }}
            docker compose down
            docker compose up -d --build
          ENDSSH
