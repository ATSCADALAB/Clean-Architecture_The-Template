services:
  webapi1:
    container_name: the_template1
    image: ghcr.io/${GITHUB_USER_NAME}/${IMAGE_NAME}:latest
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - the-teplate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  webapi2:
    container_name: the_template2
    image: ghcr.io/${GITHUB_USER_NAME}/${IMAGE_NAME}:latest
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - the-teplate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    depends_on:
      - webapi1
      - webapi2
    networks:
      - the-teplate-network

networks: 
  the-teplate-network:
    external: true