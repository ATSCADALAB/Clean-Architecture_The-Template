services:
  webapi:
    image: ghcr.io/${GITHUB_USER_NAME}/${IMAGE_NAME}:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    expose:
      - "8080"
    networks:
      - the-template-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    depends_on:
      - webapi
    networks:
      - the-template-network

networks:
  the-template-network:
    external: true
